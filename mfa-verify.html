<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Verify Your Identity</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

<style>
  /* Theme variables */
  :root {
    --text-color: #0f172a;
    --muted-color: #475569;
    --card-bg: rgba(255, 255, 255, 0.85);
    --input-border: #0f172a;
    --button-bg: #3aa378;
    --button-text: #000;
    --footer-color: #666;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Public Sans', -apple-system, BlinkMacSystemFont, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background-image: url('https://holmes-static-assets.s3.ap-south-1.amazonaws.com/Pantopic-bg-light.png');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: var(--text-color);
  }

  .container {
    display: flex;
    height: 100vh;
    width: 100%;
  }

  /* LEFT PANEL - Verify Identity */
  .left-panel {
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
    box-sizing: border-box;
  }

  .verify-content {
    width: 80%;
    max-width: 500px;
  }

  .heading {
    font-size: 40px;
    font-weight: 200;
    color: var(--text-color);
    margin-bottom: 6px;
  }

  .sub {
    font-size: 16px;
    color: var(--text-color);
    margin-bottom: 32px;
    font-weight: 300;
  }

  /* Email Display */
  .email-section {
    margin-bottom: 24px;
  }

  .email-label {
    font-size: 13px;
    color: var(--text-color);
    margin-bottom: 8px;
    font-weight: 400;
  }

  .email-wrapper {
    background: transparent;
    border-bottom: 1px solid var(--text-color);
    padding: 12px 6px;
  }

  .email-text {
    font-size: 14px;
    color: var(--text-color);
  }

  /* Code Input Section */
  .code-input-section {
    margin-bottom: 24px;
  }

  .code-label {
    font-size: 13px;
    color: var(--text-color);
    margin-bottom: 8px;
    font-weight: 400;
  }

  .code-wrapper {
    border-bottom: 1px solid var(--text-color);
    padding: 12px 6px;
  }

  .code-wrapper input {
    width: 100%;
    border: none;
    background: transparent;
    outline: none;
    color: var(--text-color);
    font-size: 24px;
    text-align: center;
    letter-spacing: 8px;
    font-weight: 400;
  }

  .code-wrapper input::placeholder {
    color: var(--text-color);
    opacity: 0.5;
  }

  .hint {
    font-size: 12px;
    color: var(--text-color);
    text-align: center;
    margin-top: 8px;
    font-weight: 300;
  }


     .error-message {
    display: none;
    font-size: 12px;
    color: #8B0000;
    margin-top: 6px;
    align-items: center;
    gap: 6px;
  }

  .error-message.show {
    display: flex;
  }

  .error-icon {
    width: 14px;
    height: 14px;
    flex-shrink: 0;
  }


  /* Button */
  .main-btn {
    width: 100%;
    margin-top: 32px;
    padding: 10px;
    font-size: 14px;
    border-radius: 9999px;
    border: none;
    background: var(--button-bg);
    color: var(--button-text);
    font-weight: 500;
    cursor: pointer;
    transition: opacity 0.3s;
  }

  .main-btn:disabled {
    cursor: not-allowed;
    opacity: 0.6;
  }

  /* RIGHT PANEL - Logo */
  .right-panel {
    width: 50%;
    position: relative;
  }

  .right-panel img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 40%;
    transform: translate(-50%, -50%);
    filter: none;
  }

  .footer {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 12px;
    color: var(--footer-color);
  }

  @media (max-width: 800px) {
    .container {
      flex-direction: column;
    }

    .left-panel,
    .right-panel {
      width: 100%;
      height: auto;
    }

    .right-panel img {
      width: 50%;
    }

    .verify-content {
      width: 92%;
    }
  }
</style>
</head>

<body>
<div class="container">
  <!-- LEFT PANEL - Verify Identity -->
  <div class="left-panel">
    <div class="verify-content">
      <div class="heading">Verify Your Identity</div>
      <div class="sub">Enter the code from your authenticator app</div>

     
      <!-- Email Display -->
      <div class="email-section">
        <div class="email-label">Signing in as</div>
        <div class="email-wrapper">
          <span class="email-text" id="email"></span>
        </div>
      </div>

      <!-- Code Input -->
      <div class="code-input-section">
        <div class="code-label">Enter verification code</div>
        <div class="code-wrapper">
          <input type="text" id="code" maxlength="6" inputmode="numeric" placeholder="000000" autofocus />
        </div>
         <div id="error" class="error-message">
          <svg class="error-icon" fill="none" viewBox="0 0 24 24" stroke="#dc2626">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span id="error-text"></span>
        </div>
        
       
      </div>

      <!-- Verify Button -->
      <button class="main-btn" id="verifyBtn" onclick="verifyCode()">Verify & Continue</button>
       <div class="hint">Codes refresh every 30 seconds • Connection is secure</div>
    </div>
  </div>

  <!-- RIGHT PANEL - Logo -->
  <div class="right-panel">
    <img id="brandLogo" src="https://pantopic.panaroma.ai/light_theme_logo.svg" alt="Pantopic Logo" />
    <div class="footer">© Holmes Contract AI 2025</div>
  </div>
</div>

<script>
  // ORIGINAL FUNCTIONALITY - UNCHANGED
  const params = new URLSearchParams(window.location.search);
  const email = params.get('email');
  const state = params.get('state');
  let attemptsLeft = parseInt(params.get('attemptsLeft') || '3', 10);
  const errorMessage =  params.get('error');

  document.getElementById('email').textContent =
    email && email !== 'null' ? email : 'your account';

  if (errorMessage) {
    const errorDiv = document.getElementById('error');
    errorDiv.textContent = `${errorMessage} (${attemptsLeft} attempt${attemptsLeft > 1 ? 's' : ''} left)`;
    errorDiv.classList.add('show');
  }

  function verifyCode() {
    const code = document.getElementById('code').value.trim();
    const error = document.getElementById('error');
    const btn = document.getElementById('verifyBtn');

    error.classList.remove('show');

    if (!/^\d{6}$/.test(code)) {
      error.textContent = 'Please enter a valid 6-digit code';
      error.classList.add('show');
      return;
    }

    if (attemptsLeft <= 0) {
      error.textContent = 'Maximum attempts reached. Please try again later.';
      error.classList.add('show');
      return;
    }

    btn.disabled = true;
    btn.textContent = 'Verifying...';

    // Redirect to Auth0 continue endpoint with state & code
    window.location.href =
      `https://auth.panaroma.ai/continue?state=${state}&code=${code}`;
  }

  document.getElementById('code').addEventListener('input', e => {
    e.target.value = e.target.value.replace(/\D/g, '');
    if (e.target.value.length === 6) setTimeout(verifyCode, 300);
  });

  document.addEventListener('keypress', e => {
    if (e.key === 'Enter') verifyCode();
  });
</script>
</body>
</html>
