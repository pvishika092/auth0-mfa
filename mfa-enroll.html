<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Set Up Two-Factor Authentication</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

<style>
  /* Theme variables */
  :root {
    --text-color: #0f172a;
    --muted-color: #475569;
    --card-bg: rgba(255, 255, 255, 0.85);
    --input-border: #0f172a;
    --button-bg: #3aa378;
    --button-text: #000;
    --footer-color: #666;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Public Sans', -apple-system, BlinkMacSystemFont, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background-image: url('https://holmes-static-assets.s3.ap-south-1.amazonaws.com/Pantopic-bg-light.png');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: var(--text-color);
  }

  body.dark {
    background-image: url('https://holmes-static-assets.s3.ap-south-1.amazonaws.com/Pantopic-bg-dark.png');
  }

  .container {
    display: flex;
    height: 100vh;
    width: 100%;
  }

  /* LEFT PANEL - MFA Setup */
  .left-panel {
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
    box-sizing: border-box;
   
  }
  
  @media (max-width: 1700px) {
  .left-panel {
    transform: scale(0.7);
  }
}


  .mfa-content {
    width: 80%;
    max-width: 500px;
  }

  .heading {
    font-size: 40px;
    font-weight: 200;
    color: var(--text-color);
    margin-bottom: 6px;
  }

  .sub {
    font-size: 16px;
    color: var(--text-color);
    margin-bottom: 32px;
    font-weight: 300;
  }

  /* QR Code Section */
  .qr-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 24px;
  }

  .qr-label {
    font-size: 13px;
    color: var(--text-color);
    margin-bottom: 12px;
    font-weight: 400;
  }

  #qrcode {
    padding: 16px;
    margin-bottom: 16px;
  }

  /* Secret Key Section */
  .secret-section {
    margin-bottom: 44px;
  }

  .secret-label {
    font-size: 13px;
    color: var(--text-color);
    margin-bottom: 8px;
    font-weight: 400;
  }

  .secret-wrapper {
    position: relative;
    display: flex;
    align-items: center;
    background: transparent;
    border-bottom: 1px solid var(--text-color);
    padding: 12px 80px 12px 6px;
  }

  .secret-text {
    font-size: 13px;
    color: var(--text-color);
    word-break: break-all;
    flex: 1;
  }

  .copy-btn {
    position: absolute;
    right: 0;
    padding: 6px 12px;
    background: var(--button-bg);
    color: var(--button-text);
    border: none;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
  }

  /* Code Input Section */
  .code-input-section {
    margin-bottom: 24px;
  }

  .code-wrapper {
    border-bottom: 1px solid var(--text-color);
    padding: 12px 6px;
  }

  .code-wrapper input {
    width: 100%;
    border: none;
    background: transparent;
    outline: none;
    color: var(--text-color);
    font-size: 24px;
    text-align: center;
    letter-spacing: 8px;
    font-weight: 400;
  }

  .code-wrapper input::placeholder {
    color: var(--text-color);
    opacity: 0.5;
  }

  .hint {
    font-size: 12px;
    color: var(--text-color);
    text-align: center;
    margin-top: 8px;
    font-weight: 300;
  }

  /* Error/Success Messages */
  .error-message, .success-message {
    display: none;
    padding: 10px 12px;
    font-size: 14px;
    margin-bottom: 16px;
    border-radius: 6px;
  }

  .error-message {
    background: #fee2e2;
    border-left: 4px solid #ef4444;
    color: #b91c1c;
  }

  .success-message {
    background: #dcfce7;
    border-left: 4px solid #22c55e;
    color: #166534;
  }

  .error-message.show, .success-message.show {
    display: block;
  }

  /* Button */
  .main-btn {
    width: 100%;
    margin-top: 32px;
    padding: 10px;
    font-size: 14px;
    border-radius: 9999px;
    border: none;
    background: var(--button-bg);
    color: var(--button-text);
    font-weight: 500;
    cursor: pointer;
    transition: opacity 0.3s;
  }

  .main-btn:disabled {
    cursor: not-allowed;
    opacity: 0.6;
  }

  /* RIGHT PANEL - Logo */
  .right-panel {
    width: 50%;
    position: relative;
  }

  .right-panel img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 40%;
    transform: translate(-50%, -50%);
    filter: none;
  }

  .footer {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 12px;
    color: var(--footer-color);
  }

  @media (max-width: 800px) {
    .container {
      flex-direction: column;
    }

    .left-panel,
    .right-panel {
      width: 100%;
      height: auto;
    }

    .right-panel img {
      width: 50%;
    }

    .mfa-content {
      width: 92%;
    }
  }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
<div class="container">
  <!-- LEFT PANEL - MFA Setup -->
  <div class="left-panel">
    <div class="mfa-content">
      <div class="heading">Set Up Two-Factor Auth</div>
      <div class="sub">Scan the QR code with your authenticator app</div>

      <!-- Error/Success Messages -->
      <div id="error" class="error-message"></div>
      <div id="success" class="success-message"></div>

      <!-- QR Code -->
      <div class="qr-section">
        <div id="qrcode"></div>
      </div>

      <!-- Secret Key -->
      <div class="secret-section">
        <div class="secret-label">Can't scan the QR code? Enter this setup key manually</div>
        <div class="secret-wrapper">
          <span class="secret-text" id="secret"></span>
          <button class="copy-btn" onclick="copySecret()">Copy</button>
        </div>
      </div>

      <!-- Code Input -->
      <div class="code-input-section">
     <div class="secret-label">Enter the 6-digit code currently shown in your authenticator app</div>

        <div class="code-wrapper">
          <input type="text" id="code" maxlength="6" inputmode="numeric" placeholder="000000" />
        </div>
        <div class="hint">Your connection is secure. Codes refresh every 30 seconds.</div>
      </div>

      <!-- Verify Button -->
      <button class="main-btn" id="verifyBtn" onclick="verifyAndEnable()">Verify & Enable Two-Factor Authentication</button>
    </div>
  </div>

  <!-- RIGHT PANEL - Logo -->
  <div class="right-panel">
    <img id="brandLogo" src="https://pantopic.panaroma.ai/light_theme_logo.svg" alt="Pantopic Logo" />
    <div class="footer">Â© Holmes Contract AI 2025</div>
  </div>
</div>

<script>
  // Theme detection (from login page)
  window.addEventListener('load', function() {
    (function applyTheme() {
      try {
        const params = new URLSearchParams(window.location.search);
        let theme = params.get('theme');

        if (theme && typeof theme === 'string') {
          theme = theme.toLowerCase();
          if (theme !== 'dark' && theme !== 'light') {
            theme = null;
          }
        } else {
          theme = null;
        }

        if (!theme) {
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          theme = prefersDark ? 'dark' : 'light';
        }

        setTheme(theme);

        function setTheme(themeName) {
          if (themeName === 'dark') {
            document.body.classList.add('dark');
            document.documentElement.setAttribute('data-theme', 'dark');
          } else {
            document.body.classList.remove('dark');
            document.documentElement.setAttribute('data-theme', 'light');
          }

          const logoEl = document.getElementById('brandLogo');
          if (logoEl) {
            const darkSrc = 'https://holmes-static-assets.s3.ap-south-1.amazonaws.com/pantropic.png';
            const lightSrc = 'https://pantopic.panaroma.ai/light_theme_logo.svg';
            logoEl.src = (themeName === 'dark') ? darkSrc : lightSrc;
            logoEl.alt = (themeName === 'dark') ? 'Pantopic Logo (dark)' : 'Pantopic Logo (light)';
          }
        }
      } catch (err) {
        console.warn('Theme error', err);
      }
    })();
  });

  // ORIGINAL FUNCTIONALITY - UNCHANGED
  const params = new URLSearchParams(window.location.search);
  const secret = params.get('secret');
  const qrData = decodeURIComponent(params.get('qr'));
  const state = params.get('state');

  let attemptsLeft = parseInt(params.get('attemptsLeft') || '3', 10);
  const errorMessage = params.get('error');

  if (errorMessage) {
    const errorDiv = document.getElementById('error');
    errorDiv.textContent = errorMessage + ` (${attemptsLeft} attempts left)`;
    errorDiv.classList.add('show');
  }

  if (qrData && qrData !== 'null') {
    new QRCode(document.getElementById('qrcode'), {
      text: qrData,
      width: 220,
      height: 220
    });
  }

  document.getElementById('secret').textContent = secret || 'Error';

  function copySecret() {
    navigator.clipboard.writeText(secret);
  }

  function verifyAndEnable() {
    const code = document.getElementById('code').value.trim();
    if (code.length !== 6) return;

    if (attemptsLeft <= 0) {
      alert('Maximum attempts reached. Please try again later.');
      return;
    }

    window.location.href =
      `https://auth.panaroma.ai/continue?state=${state}&code=${code}`;
  }

  document.getElementById('code').addEventListener('input', e => {
    e.target.value = e.target.value.replace(/\D/g, '');
    if (e.target.value.length === 6) {
      setTimeout(verifyAndEnable, 300);
    }
  });
</script>
</body>
</html>
